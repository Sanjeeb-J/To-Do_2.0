<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Wise</title>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>

    <div class="container">
      <h2 style="font-style: italic;">Turn ideas into actions</h2>
      <img src="assets/task-wise.png"/>

      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a task..." />
        <button onclick="addTask()" id="addBtn">Add</button>
      </div>
      
      <h2 style="margin: 50px 10px 10px 10px;">TO-DO</h2>
      <ul id="taskList">

      </ul>
      
      <button onclick="logout()" style="margin-top: 300px;">Logout</button>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
