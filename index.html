<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>ToDo App - Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(() => (window.location.href = "todo.html"))
          .catch((err) => alert(err.message));
      }

      function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then(() => alert("Account created! Please login."))
          .catch((err) => alert(err.message));
      }
    </script>
  </body>
</html>
